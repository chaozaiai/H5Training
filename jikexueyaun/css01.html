<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/style01.css" />
		<style>
			.list{
				border: 2px solid red;
				list-style: none;
				margin: 100px auto;
				width: 400px;
			}
			.list li{
				width: 100px;
				color: white;
				text-align: center;
				background: green;
				margin: 10px;
				float: left;
			}
			.box1{
				width: 100px;
				height: 100px;
				background: #999;
				border: 2px solid red;
				border-bottom: 1px;
			}
			.clear{
				clear: both;
			}
		</style>
	</head>

	<body>
		<ul class="list">
			<li>i</li>
			<li>i</li>
			<li>i</li>
			<li>i</li>
			<li>i</li>
			<li>i</li>
			<li>i</li>
			<li>i</li>
			<li>i</li>
			<li>i</li>
			<div class="clear"></div>
		</ul>
		<div class="box1"></div>
		

	</body>

</html>
